<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Im Memory Chester</title>
<link href="style.css" rel="stylesheet" type="text/css">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	
	<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
	
	<script type="text/javascript" src="script.js"></script>
	
	
</head>

<body>
	<div id="slider">
	<center>
		<div class="caixadetexto">
		
			<span></span>
			LINKIN PARK
			
		</div>
		
	 </center>
	
		<i class="fas fa-arrow-circle-left"></i>
		<i class="fas fa-arrow-circle-right"></i>
		
	</div>
	
	<div id="divisaoicone">
	
		<i class="fas fa-microphone-alt"></i>
		
	</div>

	<div id="albuns">
	
		<div id="HYBRIDTHEORY">
		
			<div class="cabecalho1">
			
				<h1>Hybrid Theory</h1>
				
			</div>
			
			<div class="imagem_album1">
				<center>
				<img id="HB" src="imagens/ht.jpg" alt="hybrid theory">
				</center>
			</div>
			
		</div>
		
		<div id="METEORA">
		
			<div class="cabecalho2">
			
				<h1>Meteora</h1>
				
			</div>
			
			<div class="imagem_album2">
				<center>
				<img id="MT" src="imagens/mt.jpg" alt="meteora">
				</center>
			</div>
			
		</div>
		
		<div id="MINUTESTOMIDNIGHT">
		
			<div class="cabecalho3">
			
				<h1>Minutes to Midnight</h1>
				
			</div>
			
			<div class="imagem_album3">
				<center>
				<img id="MM" src="imagens/mm.jpg" alt="Minutes to Midnight">
				</center>
			</div>
			
		</div>
		
				<div id="ATHOUSANDSUNS">
		
			<div class="cabecalho4">
			
				<h1>A Thousand Suns</h1>
				
			</div>
			
			<div class="imagem_album4">
				<center>
				<img id="ATS" src="imagens/ats.jpg" alt="A Thousand Suns">
				</center>
			</div>
			
		</div>
		
		
		
	</div>
	
	
	<div id="musicplayer">
	
		<div id="play">
		
		<div class="headerplay">

			<h1>playEr</h1>
			
		</div>
			
		<video autoplay controls id="V1">
			<source id="srcVideo" src="videos/fromtheinside.mp4" type="video/mp4">

			
		</video>
				
		</div>
		
		<div id="seletor">
			
			<div class="headerplay">
			
			<h1>ESCOLHA SUA MÚSICA</h1>
						
		</div>
		
			<div id="lista">
			
				<input type="submit" value="FROM THE INSIDE" id="btnFTI">
				<input type="submit" value="NUMB" id="btnNUMB">
				<input type="submit" value="IH THE END" id="btnITE">
				<input type="submit" value="GIVEN UP" id="btnGU">
				
				
			</div>
		</div>
	
	</div>
